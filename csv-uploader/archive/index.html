<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSVを選択</title>
    <script src="../framework/tailwind.js"></script>
</head>

<body class="bg-white ">
    <div class="mx-auto flex flex-col items-center justify-center min-h-screen border bg-gray-300  rounded-md w-full max-w-sm">
        <form method="post" action="import.php" enctype="multipart/form-data" class="flex flex-col items-center">    
            <input type="file" name="csv_file" accept=".csv" class="w-64 py-1 border rounded-md border-slate-500">
            <input type="hidden" name="er_check" value="0">
            <p><input type="checkbox" name="er_check" value="1" class="mt-5 mb-5"> 検閲を有効にする </p>
            <input type="submit" value="送信" class="w-64 bg-gray-800 hover:bg-gray-800 text-white rounded py-1 mt-5 mb-5">
        </form>
        <form method="post" action="delete.php" onsubmit="return window.confirm('本当に削除しますか？');" class="flex flex-col items-center">
            <input type="submit" value="データを削除" class=" w-64 bg-red-900 hover:bg-red-800 text-white rounded py-1 ">
        </form>
    </div>
</body>
</html>
