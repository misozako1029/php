<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSVを選択</title>
    <script src="framework/tailwind.js"></script>
</head>

<body class="bg-white">
    <div class="flex items-center justify-center min-h-screen bg-gray-200">
        <div class="flex flex-col items-center justify-center h-120 border bg-white  rounded-md w-full max-w-sm mx-auto">
            <p class="mt-5 mb-5 text-lg">CSVuploader</p>
            <form method="post" action="import.php" enctype="multipart/form-data" class="flex flex-col items-center">    
                <input type="file" name="csv_file" accept=".csv" class="w-80 border rounded-md border-slate-800 file:bg-gray-300 hover:file:bg-white mt-5 mb-5">
                <input type="hidden" name="er_check" value="0">
                <p><input type="checkbox" name="er_check" value="1" class="mt-5 mb-5"> 検閲を有効にする </p>
                <input type="submit" value="送信" class="w-80 bg-gray-800 hover:bg-white hover:text-gray-800 text-white rounded py-1 mt-5 mb-5 border">
            </form>
            <form method="post" action="delete.php" onsubmit="return window.confirm('本当に削除しますか？');" class="flex flex-col items-center">
                <input type="submit" value="登録データを削除" class=" w-80 bg-red-900 hover:bg-white hover:text-red-900 text-white rounded py-1 border">
            </form>
        </div>
    </div>
</body>
</html>
