<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSVを選択</title>
    <script src="../framework/tailwind.js"></script>
</head>
<body>
    <form method="post" action="import.php" enctype="multipart/form-data">
        <div class="all">    
            <input type="file" name="csv_file" accept=".csv">
            <br>
            <input type="hidden" name="er_check" value="0">
            <input type="checkbox" name="er_check" value="1">検閲を有効にする<br>
            <input type="submit" value="送信">
        </div>
    </form>
    <form method="post" action="delete.php" onsubmit="return window.confirm('本当に削除しますか？');">
        <input type="submit" value="データを削除">
    </form>
</body>
</html>
